<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 20px;
}

#seleccion-horario {
    margin-bottom: 20px;
    text-align: center;
}

#seleccion-horario button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border: none;
    background-color: #1e1e1e;
    color: #ffffff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#seleccion-horario button:hover {
    background-color: #0404f8;
}

#horario {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: scroll;
    padding: 10px;
}

.dia {
    min-width: 200px;
    margin: 10px;
    padding: 10px;
    border: 1px solid #333333;
    background-color: #1e1e1e;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.dia h2 {
    margin: 0 0 10px 0;
    color: #00bcd4;
}

.asignatura {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    background-color: #333333;
}

.asignatura h3 {
    margin: 0 0 5px 0;
    font-size: 1.2em;
    color: #ffffff;
}

.asignatura p {
    margin: 5px 0;
    color: #cccccc;
}
p{
    margin: 0 0 10px 0;
    color: #00bcd4;
    
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border: none;
    background-color: #1e1e1e;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
    </style>
</head>
<body>
    <p>HORARIO PLUS</p>
    <div id="seleccion-horario"></div>
    <div id="horario"></div>
    <script>
const Familia_de_Horarios = {

    "Anderson_3": [
  {
    "Código asignatura": 26688,
    "Nombre asignatura": "TALLER DE PROYECTOS DE INVESTIGACION",
    "Grupo": "B",
    "Capacidad": 32,
    "Matriculados": 32,
    "Día": ["MARTES"],
    "Hora": ["14:00 - 17:00"],
    "Edificio": ["CIENCIAS HUMANAS II"],
    "Aula": ["614"],
    "Profesor": "DANIEL ORLANDO RAMÍREZ GALVIS"
  },
  {
    "Código asignatura": 26685,
    "Nombre asignatura": "HISTORIA DE COLOMBIA V",
    "Grupo": "A",
    "Capacidad": 23,
    "Matriculados": 22,
    "Día": ["MARTES", "JUEVES"],
    "Hora": ["7:00 - 9:00", "10:00 - 12:00"],
    "Edificio": [
      "CIENCIAS HUMANAS II",
      "CIENCIAS HUMANAS VIRGINIA GUTIERREZ DE PINEDA"
    ],
    "Aula": ["304", "501"],
    "Profesor": "SERGIO ANDRES ACOSTA LOZANO"
  },
  {
    "Código asignatura": 26697,
    "Nombre asignatura": "ETNOLOGIA DE COLOMBIA",
    "Grupo": "A",
    "Capacidad": 24,
    "Matriculados": 24,
    "Día": ["MIERCOLES"],
    "Hora": ["14:00 - 17:00"],
    "Edificio": ["CIENCIAS HUMANAS VIRGINIA GUTIERREZ DE PINEDA"],
    "Aula": ["510"],
    "Profesor": "HERNANDO ANDRES PULIDO LONDOÑO"
  },
  {
    "Código asignatura": 28634,
    "Nombre asignatura": "TALLER DE CREACION LITERARIA",
    "Grupo": "A1",
    "Capacidad": 20,
    "Matriculados": 20,
    "Día": ["VIERNES"],
    "Hora": ["7:00 - 10:00"],
    "Edificio": ["CIENCIAS HUMANAS II"],
    "Aula": ["514"],
    "Profesor": "JESUS ANTONIO ALVAREZ FLOREZ"
  }
]


};

const diasOrdenados = ["LUNES", "MARTES", "MIERCOLES", "JUEVES", "VIERNES"];

function mostrarSeleccionHorario(familia) {
    const contenedorSeleccion = document.getElementById('seleccion-horario');
    contenedorSeleccion.innerHTML = '';

    for (const nombre in familia) {
        const boton = document.createElement('button');
        boton.innerText = nombre;
        boton.addEventListener('click', () => crearHorario(familia[nombre]));
        contenedorSeleccion.appendChild(boton);
    }
}

function crearHorario(horario) {
    const contenedor = document.getElementById('horario');
    contenedor.innerHTML = ''; // Limpiar el contenedor antes de agregar nuevo contenido

    const dias = {};

    horario.forEach(clase => {
        clase.Día.forEach((dia, index) => {
            if (!dias[dia]) {
                dias[dia] = [];
            }

            // Verificar si los valores son arrays o no
            const edificio = Array.isArray(clase.Edificio) ? clase.Edificio[index] : clase.Edificio;
            const aula = Array.isArray(clase.Aula) ? clase.Aula[index] : clase.Aula;
            const profesor = Array.isArray(clase.Profesor) ? clase.Profesor[index] : clase.Profesor;
            const grupo = Array.isArray(clase.Grupo) ? clase.Grupo[index] : clase.  Grupo;
            dias[dia].push({
                "Nombre asignatura": clase["Nombre asignatura"],
                "Grupo":grupo,
                "Hora": clase.Hora[index],
                "Edificio": edificio,
                "Aula": aula,
                "Profesor": profesor
            });
        });
    });

    // Ordenar los días de la semana
    const diasOrdenados = ["LUNES", "MARTES", "MIERCOLES", "JUEVES", "VIERNES"];

    diasOrdenados.forEach(dia => {
        if (dias[dia]) {
            // Ordenar las asignaturas por hora
            dias[dia].sort((a, b) => {
                const getMinutes = (time) => {
                    const [hours, minutes] = time.split(' - ')[0].split(':').map(Number);
                    return hours * 60 + minutes;
                };

                return getMinutes(a.Hora) - getMinutes(b.Hora);
            });

            const diaDiv = document.createElement('div');
            diaDiv.classList.add('dia');
            const diaTitulo = document.createElement('h2');
            diaTitulo.innerText = dia;
            diaDiv.appendChild(diaTitulo);

            dias[dia].forEach(clase => {
                const claseDiv = document.createElement('div');
                claseDiv.classList.add('asignatura');
                claseDiv.innerHTML = `
                    <h3>${clase["Nombre asignatura"]} ${clase["Grupo"]}</h3>
                    <p>Hora: ${clase.Hora}</p>
                    <p>Edificio: ${clase.Edificio}</p>
                    <p>Aula: ${clase.Aula}</p>
                    <p>Profesor: ${clase.Profesor}</p>
                `;
                diaDiv.appendChild(claseDiv);
            });

            contenedor.appendChild(diaDiv);
        }
    });
}

mostrarSeleccionHorario(Familia_de_Horarios);

    </script>
</body>
</html>

    </script>
</body>
</html>
